- name: Provision ec2 instances based on the environment
  hosts: localhost
  gather_facts: True

  vars_files:
    - roles/ec2/vars/aws_creds.yml
  vars:
    instance_type: t2.large
    security_group: svk-security-group
    image: ami-0009e96d7d65e3779
    keypair: svk-keypair-f5
    region: ap-southeast-2
    count: 1


  tasks:
    - name: Launch the new EC2 Instance
      ec2:
        aws_access_key: "{{ ec2_access_key }}"
        aws_secret_key: "{{ ec2_secret_key }}"
        group: "{{ security_group }}"
        instance_type: "{{ instance_type }}"
        image: "{{ image }}"
        wait: true
        region: "{{ region }}"
        keypair: "{{ keypair }}"
        count: "{{count}}"
        instance_tags: '{"application":"pacman"}'
        instance_initiated_shutdown_behavior: terminate
      register: ec2
    - debug: var=ec2.instances[0].public_ip
    - name: Wait for machines to come up completely
      wait_for: host={{ item.public_dns_name }} port=22
      with_items: '{{ec2.instances}}'
    - name: ping to get facts
      ping:
