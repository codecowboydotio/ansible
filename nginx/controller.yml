  - name: Copy file with owner and permissions
    copy:
      src: ./{{ controller_file }}
      dest: /tmp/{{ controller_file }}
      owner: root
      group: root
      mode: 0640
  - name: Extract {{ controller_file }} into /tmp
    unarchive:
      src: /tmp/{{ controller_file }}
      dest: /tmp
      remote_src: yes
